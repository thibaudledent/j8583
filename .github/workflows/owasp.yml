name: OWASP

on:
  push:
    branches:
      - owasp-cache
  pull_request:
    branches:
      - owasp-cache
  schedule:
    # every week at 00:00 on Sunday
    - cron:  '0 0 * * 0'

jobs:
  owasp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Cache OWASP Dependency-Check Data
      uses: actions/cache@v4
      with:
        path: ~/.local/share/dependency-check/data
        key: ${{ runner.os }}-owasp-data-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-owasp-data-
    - name: OWASP dependency check
      run: mvn -V -B verify -DskipTests -DskipDepCheck=false -Ddata.directory=$HOME/.local/share/dependency-check/data --settings ./settings.xml
           # -V triggers an output of the Maven and Java versions at the beginning of the build
           # -B batch mode makes Maven less verbose
      env:
        # NVD API Key for OWASP vulnerability check
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
